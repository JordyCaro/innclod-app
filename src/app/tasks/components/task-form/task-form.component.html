<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="p-field">
      <label for="title">Título</label>
      <input
        id="title"
        type="text"
        pInputText
        formControlName="title"
        [class.ng-invalid]="title?.invalid && (title?.dirty || title?.touched)"
        [class.ng-valid]="title?.valid && (title?.dirty || title?.touched)"
      />
      <p-message
        *ngIf="title?.invalid && (title?.dirty || title?.touched)"
        severity="error"
        text="El título es requerido"
      ></p-message>
    </div>
  
    <div class="p-field-checkbox">
      <p-checkbox
        inputId="completed"
        formControlName="completed"
        binary="true"
      ></p-checkbox>
      <label for="completed">Completada</label>
    </div>
  
    <p-button
      label="Guardar"
      icon="pi pi-save"
      type="submit"
      [disabled]="taskForm.invalid"
    ></p-button>
  </form>
