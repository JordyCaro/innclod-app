<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  <div class="p-field">
    <label for="name">Título</label>
    <input
      id="name"
      type="text"
      pInputText
      formControlName="name"
      [class.ng-invalid]="name?.invalid && (name?.dirty || name?.touched)"
      [class.ng-valid]="name?.valid && (name?.dirty || name?.touched)"
    />
    <p-message
      *ngIf="name?.invalid && (name?.dirty || name?.touched)"
      severity="error"
      text="El título es requerido"
    ></p-message>
  </div>

  <div class="p-field">
    <label for="username">Usuario</label>
    <input
      id="username"
      type="text"
      pInputText
      formControlName="username"
    />
  </div>

  <div class="p-field">
    <label for="email">Email</label>
    <input
      id="email"
      type="email"
      pInputText
      formControlName="email"
      [class.ng-invalid]="email?.invalid && (email?.dirty || email?.touched)"
      [class.ng-valid]="email?.valid && (email?.dirty || email?.touched)"
    />
    <p-message
      *ngIf="email?.invalid && (email?.dirty || email?.touched)"
      severity="error"
      text="El email es requerido"
    ></p-message>
  </div>

  <div class="p-field">
    <label for="phone">Teléfono</label>
    <input
      id="phone"
      type="text"
      pInputText
      formControlName="phone"
    />
  </div>

  <div class="p-field">
    <label for="website">Sitio web</label>
    <input
      id="website"
      type="text"
      pInputText
      formControlName="website"
    />
  </div>

  <div class="p-field">
    <label for="company">Compañía</label>
    <input
      id="companyName"
      type="text"
      pInputText
      formControlName="company"
    />
  </div>

  <div class="p-field">
    <label for="catchPhrase">Frase</label>
    <input
      id="catchPhrase"
      type="text"
      pInputText
      formControlName="catchPhrase"
    />
  </div>

  <div class="p-field">
    <label for="bs">Bs</label>
    <input
      id="bs"
      type="text"
      pInputText
      formControlName="bs"
    />
  </div>

  <p-button
    label="Guardar"
    icon="pi pi-save"
    type="submit"
    [disabled]="projectForm.invalid"
  ></p-button>
</form>
