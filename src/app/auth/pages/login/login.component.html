<p-card header="Iniciar Sesión" class="login-card">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="p-field">
      <label for="username">Usuario</label>
      <input
        id="username"
        type="text"
        pInputText
        formControlName="username"
        [class.ng-invalid]="username?.invalid && (username?.dirty || username?.touched)"
        [class.ng-valid]="username?.valid && (username?.dirty || username?.touched)"
      />
      <p-message
        *ngIf="username?.invalid && (username?.dirty || username?.touched)"
        severity="error"
        text="El usuario es requerido"
      ></p-message>
    </div>

    <div class="p-field">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        pPassword
        formControlName="password"
        feedback="false"
        [class.ng-invalid]="password?.invalid && (password?.dirty || password?.touched)"
        [class.ng-valid]="password?.valid && (password?.dirty || password?.touched)"
      />
      <p-message
        *ngIf="password?.invalid && (password?.dirty || password?.touched)"
        severity="error"
        text="La contraseña es requerida"
      ></p-message>
    </div>

    <p-button
      label="Ingresar"
      type="submit"
      [disabled]="loginForm.invalid"
      icon="pi pi-sign-in"
      styleClass="login-button"
    ></p-button>
  </form>

  <p-message
    *ngIf="errorMessage"
    severity="error"
    text="{{ errorMessage }}"
    [style]="{ 'margin-top': '20px' }"
  ></p-message>
</p-card>
